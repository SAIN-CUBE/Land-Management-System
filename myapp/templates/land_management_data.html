<!DOCTYPE html>
<html>
  <head>
    <title>Land Management Data</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <!-- Include Folium CSS -->
    {{ form.media }}
    <style>
      :root {
        --success-color: #23cc73;
        --error-color: #e74c3c;
        --label-color: #dbcdcd;
        --button-color: #3498db;
        --white-color: #fff;
        --body-color: #f9fafb;
        --input-color: #f0f0f0;
      }

      .green-font {
        background: -webkit-gradient(
          linear,
          left top,
          right top,
          from(#06d889),
          color-stop(#82e3a3),
          to(#3fb57c)
        );
        background: -webkit-linear-gradient(left, #06d889, #82e3a3, #3fb57c);
        background: -o-linear-gradient(left, #06d889, #82e3a3, #3fb57c);
        background: linear-gradient(to right, #06d889, #82e3a3, #3fb57c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* General resets and default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f9fafb;
      }

      /* Heading styles */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
      }

      /* Links */
      a {
        text-decoration: none;
        color: #3498db;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #2980b9;
      }

      /* Sidebar styles */
      .sidebar {
        position: fixed;
        top: 0;
        right: 0;
        width: 350px;
        height: 100vh;
        z-index: 2;
        background-color: #2c3e50;
        padding-top: 50px;
        overflow-y: auto;
        color: #fff;
        transition: width 0.5s;
      }

      .sidebar-content {
        padding: 20px;
      }

      .sidebar h2 {
        font-size: 24px;
        margin-bottom: 30px;
      }

      .sidebar label {
        display: block;
        margin-bottom: 10px;
      }

      .sidebar input,
      .sidebar textarea {
        border: 2px solid #f0f0f0;
        border-radius: 15px;
        width: calc(100% - 5px);
        padding: 10px;
        margin: 0 0 25px;
        font-size: 14px;
        background-color: rgba(250, 250, 250, 0.1);
        color: #fff;
      }

      .sidebar input[type="checkbox"] {
        margin-left: 120px;
      }

      .sidebar input[type="submit"] {
        background-color: #06d889;
        color: #fff;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .sidebar input[type="submit"]:hover {
        background-color: #05c179;
      }

      .sidebar a {
        display: block;
        padding: 10px 0;
        font-size: 18px;
      }

      .sidebar .closebtn {
        position: absolute;
        top: 2px;
        left: 25px;
        font-size: 35px;
        color: white;
        cursor: pointer;
      }

      /* Content styles */
      .content {
        margin-right: 0;
        padding: 20px;
      }

      .openbtn {
        position: fixed;
        top: 10px;
        right: 10px;
        font-size: 24px;
        background-color: #2c3e50;
        color: #fff;
        border: none;
        z-index: 1;
        padding: 10px;
        cursor: pointer;
      }

      .openbtn:hover {
        background-color: #1a252f;
      }

      /* Checkboxes container styles */
      .checkbox-container {
        position: absolute;
        top: 15%;
        left: 30px;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
      }

      .checkbox-container label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
        color: #333;
      }

      /* Map container styles */
      .map-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 0;
      }

      .map {
        width: 100%;
        height: 90%;
      }

      /* Close button hover effect */
      .closebtn:hover {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
      <!-- Close button -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <!-- Form inputs -->
      <div class="sidebar-content">
        <h2 class="green-font">Add Land Ownership Data</h2>
        <form method="post" action="{% url 'land_management_data' %}">
          {% csrf_token %} {{ land_ownership_form.as_p }} {{ owner_form.as_p }}
          {{ land_form.as_p }} {{ transaction_form.as_p }}
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <!-- Page content -->
    <div class="content">
      <!-- Hamburger menu to open sidebar -->
      <button class="openbtn" onclick="openNav()">&#9776;</button>

      <!-- Checkboxes container -->
      <div class="checkbox-container">
        <label>
          <input type="checkbox" name="checkbox1" value="value1" /> Street
          Lights
        </label>
        <label>
          <input type="checkbox" name="checkbox2" value="value2" /> Land
          Location
        </label>
        <label>
          <input type="checkbox" name="checkbox3" value="value3" /> Checkbox 3
        </label>
        <label>
          <input type="checkbox" name="checkbox1" value="value1" /> Checkbox 1
        </label>
        <label>
          <input type="checkbox" name="checkbox2" value="value2" /> Checkbox 2
        </label>
        <label>
          <input type="checkbox" name="checkbox3" value="value3" /> Checkbox 3
        </label>
      </div>

      <!-- Render the map content if available -->
      <div class="map-container">{% if map %} {{ map|safe }} {% endif %}</div>
    </div>

    <script>
      function openNav() {
        document.getElementById("mySidebar").style.width = "350px";
        document.getElementsByClassName("content")[0].style.marginRight =
          "350px";
      }

      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementsByClassName("content")[0].style.marginRight = "0";
      }
    </script>
  </body>
</html>
