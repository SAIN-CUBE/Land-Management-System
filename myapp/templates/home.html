{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart City Dashboard</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <style>
      .nav-link {
  text-decoration: none;
  color: white;
  opacity: 0.75;
  padding: 10px 40px;
  border-radius: 10px;
  transition: background-color 0.3s ease, opacity 0.3s ease;
}

.nav-link:hover {
  background-color: rgba(255, 255, 255, 0.2); /* Adjust the opacity and color as needed */
  backdrop-filter: blur(10px); /* Adjust the blur amount as needed */
  opacity: 1;
}

    </style>
  </head>
  <body>
    <div class="h-screen flex overflow-hidden">
      <div class="flex-shrink-0 w-64"  style="background-color: #7857BF;">
        <div class="h-full flex flex-col py-6 px-8">
          <div class="flex items-center justify-between">
            <a href="#" class="text-4xl font-bold text-white">Tech Mind</a>
          </div>
          <nav class="mt-10 flex flex-col space-y-1">
            <a href="#" class="nav-link">Domains</a>
            <a href="#" class="nav-link">Dashboard</a>
            <a href="#" class="nav-link">Reports</a>
            <a href="#" class="nav-link">Settings</a>
          </nav>
        </div>
      </div>
      <div class="flex-grow flex flex-col">
        <header class="bg-white shadow py-6 px-8">
          <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
          <p class="text-gray-500">Oct-20-2019 11:44:52:048</p>
        </header>
        <main class="flex-grow overflow-auto pb-8" style="margin-top: 20px">
          <div class="grid grid-cols-12 gap-6 px-8">
            <div class="col-span-12 xl:col-span-4">
              <div class="bg-white shadow rounded-md p-6">
                <h2 class="text-xl font-bold text-gray-800">Total Lights</h2>
                <img src="{% static '1.jpg' %}" alt="" />
              </div>
            </div>
            <div class="col-span-12 xl:col-span-4">
              <div class="bg-white shadow rounded-md p-6">
                <h2 class="text-xl font-bold text-gray-800">Smart Bins</h2>
                <img width="500px" src="{% static '2.png' %}" alt="" />
              </div>
            </div>
            <div class="col-span-12 xl:col-span-4">
              <div class="bg-white shadow rounded-md p-6">
                <h2 class="text-xl font-bold text-gray-800">Parking Spots</h2>
                <img width="500px" src="{% static '3.png' %}" alt="" />
              </div>
            </div>
            <div class="col-span-12 xl:col-span-4" style="margin-top: -110px;">
              <div class="bg-white shadow rounded-md p-6">
                <h2 class="text-xl font-bold text-gray-800">
                  Energy Consumption
                </h2>
                <canvas id="energyConsumptionChart"></canvas>
              </div>
            </div>
            <div class="col-span-12 xl:col-span-4" style="margin-top: -110px; position: relative;">
              <!-- Embedded Google Map -->
                            <!-- Go to Map button -->
                            <div style="position: absolute; top: 10px; right: 10px; background-color: white; border: none; padding: 5px 5px; border-radius: 5px; cursor: pointer; z-index: 999;">
                              <a href="{% url 'land_management_data' %}"><i class='bx bx-fullscreen' style="font-size: 22px;"></i></a>
                            </div>
              <div class="bg-white shadow rounded-md" style="display: flex; justify-content: center; align-items: center;">
                <iframe id="embeddedMap" width="100%" height="212" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6652.481931590667!2d73.1591058!3d33.5211201!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1708602384080!5m2!1sen!2s"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
            
            <div class="col-span-12 xl:col-span-4">
              <div class="bg-white shadow rounded-md p-6">
                <h2 class="text-xl font-bold text-gray-800">
                  Parking Occupancy
                </h2>
                <canvas id="totalLightsChart"></canvas>
              </div>
            </div>

            <div class="col-span-12 xl:col-span-4"  style="margin-top: -250px;" >
              <div class="bg-white shadow rounded-md p-6">
                <img width="100%" src="{% static '4.png' %}" alt="" />
              </div>
            </div>
            
            <div class="col-span-12 xl:col-span-4" style="margin-top: -250px;" >
              <div class="bg-white shadow rounded-md p-6">
                <img width="100%" src="{% static '4.png' %}" alt="" />
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script>
      // Sample Chart Configuration
      const totalLightsChartConfig = {
        type: "doughnut",
        data: {
          labels: ["Active", "Inactive", "Maintenance"],
          datasets: [
            {
              label: "Lights Status",
              data: [120, 15, 7],
              backgroundColor: ["#7857BF", "lightgreen", "red"],
            },
          ],
        },
      };

      // Create the 'totalLightsChart'
      const totalLightsChartCtx = document
        .getElementById("totalLightsChart")
        .getContext("2d");
      new Chart(totalLightsChartCtx, totalLightsChartConfig);

      // Create chart configurations for 'parkingOccupancyChart', 'energyConsumptionChart', and 'environmentalDataChart' (similar to above)

      // Chart configurations for 'energyConsumptionChart'
      const labels = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
      ]; // Sample labels for months
      const energyConsumptionData = [65, 59, 80, 81, 56, 55, 40]; // Sample energy consumption data

      const energyConsumptionChartConfig = {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Energy Consumption",
              data: energyConsumptionData,
              backgroundColor: "rgba(255, 99, 132, 0.2)",
              borderColor: "rgb(255, 99, 132)",
              borderWidth: 1,
            },
          ],
        },
      };

      const energyConsumptionChartCtx = document
        .getElementById("energyConsumptionChart")
        .getContext("2d");
      new Chart(energyConsumptionChartCtx, energyConsumptionChartConfig);
    </script>
  </body>
</html>
