{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Land Management Data</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Include Folium CSS -->
    {{ form.media }}
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      :root {
        --body-color: #e4e9f7;
        --sidebar-color: #fff;
        --primary-color: #695cfe;
        --primary-color-light: #f6f5ff;
        --toggle-color: #ddd;
        --text-color: #707070;

        --tran-02: all 0.2s ease;
        --tran-03: all 0.3s ease;
        --tran-04: all 0.4s ease;
        --tran-05: all 0.5s ease;
      }

      * {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background-color: var(--body-color);
      }

      body.dark {
        --body-color: #18191A;
        --sidebar-color: #242526;
        --primary-color: #3a3b3c;
        --primary-color-light: #f6f5ff;
        --toggle-color: #ddd;
        --text-color: #707070;
 
      }

      /* Sidebar styles */
      .sidebar {
        position: fixed;
        top: 0;
        right: 0;
        width: 300px;
        height: 100%;
        background-color: var(--sidebar-color);
        padding: 10px 14px;
        z-index: 1;
        /* overflow-y: auto;
        color: #fff;
        transition: width 0.5s; */
        /* z-index: 2; */
      }

      .sidebar.close {
        width: 78px;
      }



      .sidebar .image-text img {
        width: 50px;
        border-radius: 6px;
      }

      .sidebar header .image-text {
        display: flex;
        align-items: center;
      }

      .sidebar .text {
        font-size: 16px;
        font-weight: 500;
      }

      .sidebar .image {
        min-width: 75px;
        display: flex;
        align-items: center;
        padding-left: 12px;
      }

      header .image-text .header-text {
        display: flex;
        flex-direction: column;
      }

      .header-text .name {
        font-weight: 600;
      }

      .header-text .profession {
        margin-top: -6px;
      }
      .sidebar header {
        position: relative;
      }

      .sidebar header .toggle {
        position: absolute;
        top: 50%;
        left: -25px;
        transform: translateY(-50%);
        height: 25px;
        width: 25px;
        background-color: var(--primary-color);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        color: var(--sidebar-color);
      }

      .sidebar li {
        height: 50px;
        /* background-color: red; */
        margin-top: 10px;
        list-style: none;
        display: flex;
        align-items: center;
      }

      .sidebar li .icon {
        min-width: 40px;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .sidebar li .icon,
      .sidebar li .text {
        color: var(--text-color);
      }

      .sidebar.close .text {
        opacity: 0;
      }
      .sidebar li a {
        text-decoration: none;
        height: 100%;
        align-items: center;
        display: flex;
      }

      .sidebar .search-box {
        background-color: var(--primary-color-light);
        margin-right: 10px;
      }

      .search-box input {
        height: 100%;
        width: 100%;
        background: var(--primary-color-light);
        outline: none;
        border: none;
        border-radius: 10px;
      }

      .sidebar .text-area {
        height: 100%;
        width: 96%;
        background: var(--primary-color-light);
        outline: none;
        border: none;
        margin-top: 10px;
        padding: 15px 15px;
        font-size: 11.5px;
        font-weight: 400;
        height: auto;
  resize: none; /* Disable textarea resizing */
  overflow: auto; /* Add scrollbar if content exceeds textarea size */
      }

      .sidebar.close .text-area {
        display: none;
      }

      .search-box input::placeholder {
        font-size: 11.5px;
        font-weight: 400;
      }

      .search-box span {
        font-size: 11.5px;
        font-weight: 400;
        opacity: 0.8;
        width: 60%;
      }

      .search-box input[type = 'checkbox'] {
        height: 40%;
        width: 40%;
      }



      .menu-bar {
        height: 82%;
        margin-top: 10px;
        overflow-y: auto;
      }

      .sidebar.close .menu-bar {
       overflow: hidden;
   }
      .menu-bar .mode {
        background: var(--primary-color-light);
      }

      .sidebar.close .menu-bar {
        height: 100%;
      }
      .menu-bar .mode .moon-sun {
        height: 50px;
        width: 60px;
        display: flex;
        align-items: center;
      }

      .menu-bar .mode i {
        position: absolute;
      }

      
      .menu-bar .mode i.sun {
        opacity: 0;
      }

      .menu-bar .mode .toggle-switch {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        min-width: 60px;
        cursor: pointer;
      }

      .toggle-switch .switch {
        position: relative;
        height: 22px;
        width: 44px;
        background: var(--toggle-color);

      }

      .switch::before {
        content: '';
        position: absolute;
        height: 15px;
        width: 15px;
        background: var(--sidebar-color);
        border-radius: 50%;
        top: 50%;
        left: 50px;
        transform: translateY(-50%);
      }
      

      input[type = "submit"]{
        background-color: var(--primary-color);
        color: var(--sidebar-color);
      }

      .sidebar.close li input[type = "submit"]{
        display: none;
      }

      .content {
        margin-right: 0;
        padding: 20px;
      }

      /* Checkboxes container styles */
      .checkbox-container {
        position: absolute;
        top: 15%;
        left: 30px;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
      }

      .checkbox-container label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
        color: #333;
      }

      /* Map container styles */
      .map-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .map {
        width: 100%;
        height: 90%;
      }

      /* Close button hover effect */
      .closebtn:hover {
        color: #ccc;
      }

    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav id="mySidebar" class="sidebar">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="{% static 'logo.jpg' %}" alt="logo" />
          </span>

          <div class="text header-text">
            <span class="name">Add Land</span>
            <span class="profession">Ownership Data</span>
          </div>
        </div>

        <i class="bx bx-chevron-left toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <form id="myForm" method="post" action="{% url 'land_management_data' %}">
  {% csrf_token %}
  <ul class="menu-items">
    <li class="search-box">
      <i class="bx bx-registered icon"></i>
      <input type="text" name="registration_authority_court" placeholder="Registration Authority Court" value="{{ registration_authority_court }}" />
    </li>
    <li class="search-box">
      <i class="bx bxs-time icon"></i>
      <input type="text" name="registration_authority_date" placeholder="Registration Authority Date" value="{{ registration_authority_date }}" />
    </li>
      <textarea class="text-area" rows="6" name="registration_authority_decision" placeholder="Registration Authority Decision" ></textarea>  
    <li class="search-box">
      <i class="bx bx-user-pin icon"></i>
      <input type="text" name="name" placeholder="Name" value="{{ name }}" />
    </li>
    <li class="search-box">
      <i class="bx bxs-id-card icon"></i>
      <input type="number" name="id_number" placeholder="ID Number" value="{{ id_number }}" />
    </li>
    <li class="search-box">
      <i class="bx bxs-discount icon"></i>
      <input type="text" name="ownership_percentage" placeholder="Ownership Percentage" value="{{ ownership_percentage }}" />
    </li>
    <li class="search-box">
      <i class="bx bx-id-card icon"></i>
      <input type="text" name="unique_id" placeholder="Unique ID" value="{{ unique_id }}" />
    </li>
    <li class="search-box">
      <i class="bx bx-current-location icon"></i>
      <input type="text" name="area_deed" placeholder="Area Deed" value="{{ area_deed }}" />
    </li>
    <li class="search-box">
      <i class="bx bx-question-mark icon"></i>
      <input type="text" name="area_survey" placeholder="Area Survey" value="{{ area_survey }}" />
    </li>
    <li class="search-box">
      <i class="bx bx-current-location icon"></i>
      <input type="text" name="coordinate" placeholder="Coordinate" value="{{ coordinate }}" />
    </li>
    <li class="search-box">
      <i class="bx bxs-city icon"></i>
      <input type="text" name="city" placeholder="City" value="{{ city }}" />
    </li>
    <li class="search-box">
      <i class="bx bxs-tree-alt icon"></i>
      <input type="text" name="hay" placeholder="Hay" value="{{ hay }}" />
    </li>
    <li class="search-box">
      <i class="bx bxs-discount icon"></i>
      <input type="text" name="subdivision_number" placeholder="Subdivision Number" value="{{ subdivision_number }}" />
    </li>
    <li class="search-box">
      <i class="bx bxs-building-house icon"></i>
      <input type="text" name="neighborhood" placeholder="Neighborhood" value="{{ neighborhood }}" />
    </li>
    <li class="search-box">
      <i class="bx bx-target-lock icon"></i>
      <input type="text" name="purpose" placeholder="Purpose" value="{{ purpose }}" />
    </li>
    <li class="search-box">
      <i class="bx bxs-bank icon"></i>
      <input type="text" name="type_of_transaction" placeholder="Type Of Transaction" value="{{ type_of_transaction }}" />
    </li>
    <li class="search-box">
      <i class="bx bxs-bank icon"></i>
      <span class="">Ownership transfer</span>
      <input type="checkbox" name="ownership_transfer" placeholder="Ownership transfer" value="{{ ownership_transfer }}" />
    </li>
    <li class="search-box">
      <i class="bx bxs-bank icon"></i>
      <span class="">Merge land parcels</span>
      <input type="checkbox" name="merge_land_parcels" placeholder="Merge land parcels" value="{{ merge_land_parcels }}" />
    </li>
    <li class="search-box">
      <i class="bx bxs-bank icon"></i>
      <span class="">Split land parcel</span>
      <input type="checkbox" name="split_land_parcel" placeholder="Split land parcel" value="{{ split_land_parcel }}" />
    </li>

    
  <!-- Add other form fields here if needed -->
</form>
        </div>
        
      </div>
      <li class="search-box">
        <input type="submit" id="submitButton"></input>
      </li>
    </nav>
    
        <!-- Page content -->
        <div class="content">
        
          <!-- Checkboxes container -->
          <div class="checkbox-container">
            <label>
              <input type="checkbox" name="checkbox1" value="value1" /> Street
              Lights
            </label>
            <label>
              <input type="checkbox" name="checkbox2" value="value2" /> Land
              Location
            </label>
          </div>
    
          <!-- Render the map content if available -->
          <div class="map-container">{% if map %} {{ map|safe }} {% endif %}</div>
        </div>


    <script>
      const body = document.querySelector("body"),
      sidebar = body.querySelector('.sidebar'),
      toggle = body.querySelector('.toggle');

      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });

      function submitForm() {
    document.getElementById("myForm").submit();
  }

  // Add event listener to the submit button
  document.getElementById("submitButton").addEventListener("click", submitForm);
    </script>
  </body>
</html>
